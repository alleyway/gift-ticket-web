            <h1 style="margin: 60px auto">Gift Ticket Order Form</h1>

            <h3>1. Choose Winning Amount</h3>

            <div>
                <ul class="gift_amounts">
                    <li>$25</li>

                    <li>$100</li>
                    <li>$200</li>
                    <li>$500</li>
                    <li>$1000</li>

            </div>

            <h3>2. Tell Us Where to Send It</h3>

            <div class="row custom_order_group">
                <div class="col-xs-12">
                    <label class="order_option_title" >
                    <input type="radio" name="where_to_send" style="margin: 30px auto; margin-right: 10px; vertical-align: middle" />
                    Get my address from PayPal</label>
                </div>
            </div>

            <div class="row control-group custom_order_group">
                <div class="col-xs-12">
                    <label class="order_option_title">
                        <input type="radio" name="where_to_send" style="margin: 30px auto; margin-right: 10px; vertical-align: middle" />Send directly to recipient</label>
                </div>
                <div class="form-group col-xs-10 col-md-offset-2 floating-label-form-group controls">
                    <label>Address</label>
                    <input type="text" name="form_addr1" class="form-control" placeholder="Address" id="form_addr1"
                           data-validation-required-message="Enter street address">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group col-xs-10 col-md-offset-2 floating-label-form-group controls">
                    <label>Suite/Apt</label>
                    <input type="text" name="form_addr2" class="form-control" placeholder="Suite/Apt." id="form_addr2">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group col-xs-10 col-md-offset-2 floating-label-form-group controls">
                    <label>City</label>
                    <input type="text" name="form_city" class="form-control" placeholder="City" id="form_city">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group col-xs-10 col-md-offset-2 floating-label-form-group controls">
                    <label>State</label>
                    <input type="text" name="form_state" class="form-control" placeholder="State" id="form_state">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group col-xs-10 col-md-offset-2 floating-label-form-group controls">
                    <label>Postal Code</label>
                    <input type="text" name="form_postal_code" class="form-control" placeholder="Postal Code" id="form_postal_code">
                    <p class="help-block text-danger"></p>
                </div>
            </div>



            <div class="col-md-6">

                <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <!--<INPUT TYPE="hidden" name="address_override" value="0">-->

                    <input type="hidden" name="last_name" value="Doe">
                    <input type="hidden" name="address1" value="9 Elm Street">
                    <input type="hidden" name="address2" value="Apt 5">
                    <input type="hidden" name="city" value="Berwyn">
                    <input type="hidden" name="state" value="PA">
                    <input type="hidden" name="zip" value="19312">

                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="E3NHQF2A6SXFC">
                    <table>
                        <tr><td><input type="hidden" name="on0" value="Winning Amount:">Winning Amount:</td></tr><tr><td><select name="os0">
                        <option value="$25">$25 </option>
                        <option value="$50">$50 </option>
                        <option value="$100">$100 </option>
                        <option value="$200">$200 </option>
                        <option value="$500">$500 </option>
                        <option value="$1000">$1000 </option>
                    </select> </td></tr>
                    </table>
                    <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>
