<section class="container content-section">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box">
                <h3 class="text-center" style="margin-bottom:0; margin-top: 0;">Activate A Gift Ticket</h3>

                <form name="activation_form" id="activation_form" method="post" autocomplete="on">

                    <input placeholder="Activation code" id="activation_code" class="activation" name="activation_code"
                           style="text-transform: uppercase"
                           type="text"/><br/>

                    <input placeholder="Your email address" class="activation" name="buyer_email"
                           id="buyer_email"
                           type="email"
                           autocomplete="email"/><br/>
                    <input placeholder="Your phone number" class="activation" name="buyer_phone"
                           id="buyer_phone"
                           type="phone"
                           autocomplete="on"/><br/>

                    <input id="activation_button" class="activation" type="submit" value="Activate Ticket"/>
                </form>
            </div>
        </div>
    </div>

</section>
