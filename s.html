<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Send Winnings - The Gift Ticket</title>

    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/grayscale.css" rel="stylesheet"/>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="/bower_components/spin.js/spin.min.js"></script>

    <script src="/bower_components/spin.js/jquery.spin.js"></script>

    <script src="/s.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        $(function () {
            $.fn.spin.presets.c2p = {
                lines: 13 // The number of lines to draw
                , length: 28 // The length of each line
                , width: 14 // The line thickness
                , radius: 42 // The radius of the inner circle
                , scale: 0.75 // Scales overall size of the spinner
                , corners: 1 // Corner roundness (0..1)
                , color: '#000' // #rgb or #rrggbb or array of colors
                , opacity: 0.25 // Opacity of the lines
                , rotate: 0 // The rotation offset
                , direction: 1 // 1: clockwise, -1: counterclockwise
                , speed: 1 // Rounds per second
                , trail: 60 // Afterglow percentage
                , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
                , zIndex: 2e9 // The z-index (defaults to 2000000000)
                , className: 'spinner' // The CSS class to assign to the spinner
                , top: '30%' // Top position relative to parent
                , left: '50%' // Left position relative to parent
                , shadow: false // Whether to render a shadow
                , hwaccel: false // Whether to use hardware acceleration
                , position: 'absolute' // Element positioning
            };

            $("body").spin(false);

            $(".btn-paypal, .btn-venmo").on("click", function () {

                $("body").spin('c2p');

            });
        });

    </script>

</head>
<body>

<div class="gt-logo"></div>
<div id="payment_container" class="container" style="display: none">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center gt-message">

            Send <span style="font-weight: bold">$<span class="pay-amount"></span></span> winnings to:<br/>
            <div class="gt-recipient-email"></div>
            <br/>
            Choose payment method:
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <a href="#" class="btn-default btn btn-paypal">
                <img src="/img/pp_h_rgb.svg" alt="Send with PayPal"/>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <a href="#" class="btn-default btn btn-venmo">
                <img src="/img/venmo_logo_white.png" alt="Send with Venmo"/>
            </a>
        </div>
    </div>

</div>


<div class="row">
    <div class="col-md-4 col-md-offset-4 text-center gt-message">
        <div id="message_container">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 send_money_footer text-center">
            &copy; 2016 Gift Ticket&trade; <br/>
            <a href="https://thegiftticket.com/privacy">Privacy Policy</a> |
            <a href="https://thegiftticket.com/terms">Terms of Use</a>
            <br/>

            <span style="font-size: smaller">PayPal and Venmo are registered trademarks of PayPal, Inc.</span>
        </div>
    </div>
</div>


</body>
</html>
