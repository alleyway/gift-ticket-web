---
layout: base
title: Activate - The Gift Ticket
---
<link href="bower_components/intl-tel-input/build/css/intlTelInput.css" rel="stylesheet"/>

<section class="container content-section">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box">
                <h3 class="text-center" style="margin-bottom:10px; margin-top: 0;">Activate Gift Ticket</h3>

                <div class="text-center">
                    <img src="img/back_giftticket.png" style="width: 120px; margin: 8px" />
                </div>

                <form name="activation_form" id="activation_form" method="post" autocomplete="on">

                    <input type="hidden" id="mobile" name="mobile" value="" />

                    <div class="form-group floating-act-label-form-group activation-group controls">
                        <label>Activation Code</label>
                        <input type="text" id="activationCode" required="required" name="activationCode" class="form-control" placeholder="Activation Code"
                               data-validation-required-message="Enter Activation Code">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group floating-act-label-form-group controls">
                        <label>Name</label>
                        <input type="text" name="name" required="required" class="form-control" placeholder="Name"
                               data-validation-required-message="Enter name">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group floating-act-label-form-group controls">
                        <label>Email</label>
                        <input type="email" name="email" required="required" class="form-control" placeholder="Email"
                               data-validation-required-message="Enter email"
                               autocomplete="email">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group floating-act-label-form-group controls">
                        <label>Mobile (for instant notification)</label>
                        <input type="tel" name="mobileEntry" class="form-control" id="mobileEntry"
                               required="required" data-validation-required-message="Please enter your text-capable phone." aria-invalid="false"/>
                        <!--<input name="mobileEntry"  placeholder="Mobile Phone"-->
                               <!--data-validation-required-message="Enter mobile phone"-->
                               <!--type="phone"-->
                               <!--autocomplete="on">-->
                        <p class="help-block text-danger"></p>
                    </div>
                    <br/>

                    <input id="activation_button" class="activation" type="submit" value="Activate Ticket"/>
                </form>
            </div>
        </div>
    </div>

</section>

<script type="text/javascript" src="bower_components/intl-tel-input/build/js/intlTelInput.min.js"></script>
<script src="bower_components/jquery.inputmask/dist/min/inputmask/inputmask.min.js"></script>
<script src="bower_components/jquery.inputmask/dist/min/inputmask/jquery.inputmask.min.js"></script>
<script type="text/javascript" src="activate.js"></script>
