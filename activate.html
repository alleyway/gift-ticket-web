---
layout: base
title: Activate - The Gift Ticket
---
<link href="bower_components/intl-tel-input/build/css/intlTelInput.css" rel="stylesheet"/>

<section class="container content-section">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box">
                <h3 class="text-center" style="margin-bottom:10px; margin-top: 0;">Activate Gift Ticket</h3>

                <div class="text-center">
                    <img src="img/back_giftticket.png" style="width: 120px; margin: 8px" />
                </div>

                <form name="activation_form" id="activation_form" method="post" autocomplete="on">

                    <input type="hidden" id="mobile" name="mobile" value="" />

                    <div class="control-group form-group floating-act-label-form-group activation-group controls">
                        <label>Activation Code</label>
                        <input type="text" id="activationCode" required="required" name="activationCode" class="form-control" placeholder="Activation Code"
                               data-validation-required-message="Enter activation code"
                               autocomplete="off"
                               autocorrect="off"
                               autocapitalize="off"
                        >
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="control-group form-group floating-act-label-form-group controls">
                        <label>Name</label>
                        <input type="text" name="name" required="required" class="form-control" placeholder="Name"
                               data-validation-required-message="Enter name">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="control-group form-group floating-act-label-form-group controls">
                        <label>Email</label>
                        <input type="email" name="email" required="required" class="form-control" placeholder="Email"
                               data-validation-required-message="Enter email"
                               autocomplete="email">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="control-group form-group floating-act-label-form-group controls">
                        <label>Mobile (for instant notification)</label>
                        <input type="tel" name="mobileEntry" class="form-control" id="mobileEntry"
                               required="required" data-validation-required-message="Please enter your text-capable phone." aria-invalid="false"/>
                        <!--<input name="mobileEntry"  placeholder="Mobile Phone"-->
                               <!--data-validation-required-message="Enter mobile phone"-->
                               <!--type="phone"-->
                               <!--autocomplete="on">-->
                        <p class="help-block text-danger"></p>
                    </div>
                    <br/>

                    <div id="success"></div>

                    <input id="activation_button" class="activation" type="button" value="Activate Ticket"/>
                </form>
            </div>
        </div>
    </div>

</section>


<script src="app.js"></script> <!-- force to load synchronously -->
<script src="bower_components/intl-tel-input/build/js/intlTelInput.min.js"></script>
<script src="bower_components/jquery.inputmask/dist/min/inputmask/inputmask.min.js"></script>
<script src="bower_components/jquery.inputmask/dist/min/inputmask/jquery.inputmask.min.js"></script>
<script src="bower_components/spin.js/spin.min.js"></script>
<script src="bower_components/spin.js/jquery.spin.js"></script>
<script defer>
    $(function() {
        $.fn.spin.presets.giftticket = {
            lines: 13 // The number of lines to draw
            , length: 28 // The length of each line
            , width: 14 // The line thickness
            , radius: 42 // The radius of the inner circle
            , scale: 0.75 // Scales overall size of the spinner
            , corners: 1 // Corner roundness (0..1)
            , color: '#000' // #rgb or #rrggbb or array of colors
            , opacity: 0.25 // Opacity of the lines
            , rotate: 0 // The rotation offset
            , direction: 1 // 1: clockwise, -1: counterclockwise
            , speed: 1 // Rounds per second
            , trail: 60 // Afterglow percentage
            , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
            , zIndex: 2e9 // The z-index (defaults to 2000000000)
            , className: 'spinner' // The CSS class to assign to the spinner
            , top: '50%' // Top position relative to parent
            , left: '50%' // Left position relative to parent
            , shadow: false // Whether to render a shadow
            , hwaccel: false // Whether to use hardware acceleration
            , position: 'absolute' // Element positioning
        };
    });
</script>
<script defer src="activate.js" type="text/javascript"></script>
