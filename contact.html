layout: sub
title: Contact - The Gift Ticket
---

<style>

    .floating-label-form-group:last-child {
        border-bottom: 1px solid #7FAEC4;
    }

</style>

<section id="contact" class="container content-section">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <h2 class="text-center">Contact</h2>
            <br/>
            <form method="POST" name="sentMessage"
                  id="contactForm" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                               data-validation-required-message="Please enter your name.">

                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Email</label>
                        <input type="email" name="_replyto" class="form-control" placeholder="Email"
                               id="email" required
                               data-validation-required-message="Please enter your email address.">

                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div>
                    <input type="hidden" name="_subject" value="New submission!">
                    <input type="text" name="_gotcha" style="display:none"/>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Message</label>
                            <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message"
                                      required data-validation-required-message="Please enter a message."></textarea>

                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>

                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-default btn-lg contact-send-button" >Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>

<!-- Bootstrap Core JavaScript -->
<script src="bower_components/jqBootstrapValidation/dist/jqBootstrapValidation-1.3.7.min.js"></script>


<script>

    $(function() {
        $("body").on("input propertychange", ".floating-label-form-group", function(e) {
            $(this).toggleClass("floating-label-form-group-with-value", !! $(e.target).val());
        }).on("focus", ".floating-label-form-group", function() {
            $(this).addClass("floating-label-form-group-with-focus");
        }).on("blur", ".floating-label-form-group", function() {
            $(this).removeClass("floating-label-form-group-with-focus");
        });
    });

    $(function() {

        $("input,textarea").jqBootstrapValidation({
            preventSubmit: true,
            submitError: function($form, event, errors) {
                // additional error messages or events
            },
            submitSuccess: function($form, event) {
                event.preventDefault(); // prevent default submit behaviour
                // get values from FORM
                var name = $("input#name").val();
                var email = $("input#email").val();
                var phone = $("input#phone").val();
                var message = $("textarea#message").val();
                var firstName = name; // For Success/Failure Message
                // Check for white space in name for Success/Fail message
                if (firstName.indexOf(' ') >= 0) {
                    firstName = name.split(' ').slice(0, -1).join(' ');
                }
                $.ajax({
                    url: "//formspree.io/support@thegiftticket.com",
                    type: "POST",
                    data: {
                        name: name,
                        phone: phone,
                        email: email,
                        message: message
                    },
                    dataType: "json",
                    cache: false,
                    success: function() {
                        // Success message
                        $('#success').html("<div class='alert alert-success'>");
                        $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                                .append("</button>");
                        $('#success > .alert-success')
                                .append("<strong>Your message has been sent. </strong>");
                        $('#success > .alert-success')
                                .append('</div>');

                        //clear all fields
                        $('#contactForm').trigger("reset");
                        ga('send','event','button', 'message_sent');
                    },
                    error: function() {
                        // Fail message
                        $('#success').html("<div class='alert alert-danger'>");
                        $('#success > .alert-danger').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                                .append("</button>");
                        $('#success > .alert-danger').append("<strong>Sorry " + firstName + ", it seems that my mail server is not responding. Please try again later!");
                        $('#success > .alert-danger').append('</div>');
                    },
                })
            },
            filter: function() {
                return $(this).is(":visible");
            },
        });

        $("a[data-toggle=\"tab\"]").click(function(e) {
            e.preventDefault();
            $(this).tab("show");
        });
    });


    /*When clicking on Full hide fail/success boxes */
    $('#name').focus(function() {
        $('#success').html('');
    });

</script>
